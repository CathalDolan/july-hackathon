<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Bourbon Coffee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/66847348c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header-->
    <!--       -->
    <section class="contact-container">
        <div class="form-wrapper">    
            <div class="contact-form">
                <h3 class="form-header">Send us a message</h3>
                <form class="form" action="" method="post">
                    <div class="form-element">
                        <input type="name" class="form-input"  name="name" placeholder="Name*" aria-label="your name" required >
                    </div>
                    <div class="form-element">
                        <input type="email" class="form-input"  name="email" placeholder="Email" aria-label="email address" required>
                    </div>
                    <div class="form-element">
                        <input type="phone" class="form-input"  name="contact-number" placeholder="Contact number" aria-label="contact number">
                    </div>
                    <div class="form-element" id="message-div">
                        <textarea class="form-input" id="message" name="message" placeholder="Your Message" aria-label="your message" required></textarea>
                    </div>
                    <input type="submit" class="form-button" value="Submit" aria-lebel="submit">
                </form>
            </div>
        </div>
        <div class="location-wrapper">
            <div class="location-address">
                <ul class="list-group">
                    <li class="list-group-item">Find us at:</li>
                    <li class="list-group-item">Yellow Bourbon</li>
                    <li class="list-group-item">123 Street Name</li>
                    <li class="list-group-item">Town Name</li>
                    <li class="list-group-item">County</li>
                    <li class="list-group-item">Postcode</li>
                    <li class="list-group-item">Tel: 01 12345678</li>
                    <li class="list-group-item">yellowbourbon@coffee.com</li>
                </ul>
            </div>
            <div class="location-map">
            
            </div>
        </div>
    </section>
    <!--Footer-->
    <!--      -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
