<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Bourbon Coffee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/66847348c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header-->
    <!--       -->
    <section class="container main">
        <div class="row justify-content-center justify-content-sm-around align-items-center">
            <div class="col-12 col-sm-6 form-wrapper">    
                <div class="contact-form">
                    <h3 class="form-header">Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Name*" aria-label="name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" aria-label="email" required>
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-control" name="phone" placeholder="Contact number" aria-label="contact number" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="textarea" name="message" placeholder="Your message" aria-label="message" rows="12"></textarea>
                        </div>
                        <button type="submit" class="form-button">Submit</button>
                    </form>
                </div>
            </div>
            <div class="location-wrapper">
                <div class="location-address">
                    <ul class="list-group">
                        <li class="list-group-item"><h4>Find us at:</h4></li>
                        <li class="list-group-item item-top">Yellow Bourbon</li>
                        <li class="list-group-item item-top">12 Market Pl</li>
                        <li class="list-group-item item-top">St Albans</li>
                        <li class="list-group-item item-top">Herts</li>
                        <li class="list-group-item item-top">AL3 5DG</li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item" id="tel">Tel: 01 12345678</li>
                        <li class="list-group-item" id="email">yellowbourbon@coffee.com</li>
                    </ul>
                </div>
                <div class="location-map">
                    <p style="color: white">here should be an interactive map|text color added inline css(please remove)</p>
                </div>
            </div>
        </div>
    </section>
    <!--Footer-->
    <!--      -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
