<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Bourbon Coffee</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/66847348c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header-->
    <!--       -->
    <section class="contact-container">
        <div class="form-wrapper">    
            <div class="contact-form">
                <h3 class="form-header">Send us a message</h3>
                <form class="form" action="" method="post">
                    <div class="form-element">
                        <input class="form-input" type="name" name="name" placeholder="Name*" aria-label="your name" required >
                    </div>
                    <div class="form-element">
                        <input class="form-input" type="email" name="email" placeholder="Email" aria-label="email address" required>
                    </div>
                    <div class="form-element">
                        <input class="form-input" type="phone" name="contact-number" placeholder="Contact number" aria-label="contact number">
                    </div>
                    <div class="form-element">
                        <textarea class="form-input" name="message" placeholder="Your Message" aria-label="your message" required></textarea>
                    </div>
                    <input type="submit" class="form-button" value="Submit" aria-lebel="submit">
                </form>
            </div>
        </div>
        <div class="location-wrapper">
            <div class="location-address">
                <h4>Find us at:</h4>
                <p>123 Street Name <br> Town Name <br> County <br> Postcode <br> <br> <strong>Tel:</strong> 01 1234567 <br> yellowbourbon@coffee.com</p>
            </div>
            <div class="location-map">
            </div>
        </div>
    </section>
    <!--Footer-->
    <!--      -->
  </body>
</html>
